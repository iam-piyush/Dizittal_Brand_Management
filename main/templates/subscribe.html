<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Dizittal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        border: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center">Subscribe to Dizittal</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="mb-1">Subscriber ID</label>
                    <input type="text" class="form-control" id="subscriberID" name="subscriber_id" readonly>
                </div>

                <div class="mb-3">
                    <label class="mb-1">{{ form.name.label_tag }}</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label class="mb-1">{{ form.email.label_tag }}</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label class="mb-1">{{ form.phone.label_tag }}</label>
                    {{ form.phone }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        function generateSubscriberID() {
            let timestamp = new Date().getTime();
            let subscriberID = "SUB" + timestamp.toString().slice(-6);
            document.getElementById("subscriberID").value = subscriberID;
        }

        window.onload = generateSubscriberID;
    </script>

</body>

</html>
