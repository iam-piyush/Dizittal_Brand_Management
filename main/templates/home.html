<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-custom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .card-btn {
            width: 400px;
            height: 200px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: black;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .gradient-bg {
            background: white;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="container-custom">
            <a href="{% url 'brands' %}" class="card-btn gradient-bg">Brands</a>
            <a href="#" class="card-btn gradient-bg">Campaigns</a>
            <a href="#" class="card-btn gradient-bg">Coupons</a>
            <a href="{% url 'newsletter_list' %}" class="card-btn gradient-bg">Newsletter</a>
            <a href="{% url 'subscribers' %}" class="card-btn gradient-bg">Subscriber</a>
            <a href="#" class="card-btn gradient-bg">Admin</a>
        </div>
    </div>

</body>
</html>
